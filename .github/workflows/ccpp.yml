name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build 
    - name: build/examples
      run: cd build && cmake ../examples && make
    - name: build/tests
      run: cd build && cmake ../tests && make
    - name: test
      run: cd ../bin && ./stlext-tests
